name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: M-Naufal-A-V17
          outputs: |
            dist/github-snake.svg

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: github-snake
          path: dist/github-snake.svg
